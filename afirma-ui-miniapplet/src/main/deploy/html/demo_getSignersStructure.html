
<html> <!-- Ejemplo básico de lanzador de la aplicación -->
	<head>
		<script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>
		<script type="text/javascript" src="instalador.js"></script>
		<script type="text/javascript" src="constantes.js"></script>
		<script type="text/javascript">
			function getSignersStructure() {
				try {
					var sign = clienteFirma.getFileContent("Seleccione una firma electr\u00F3nica", null, null);
					if (sign == null) {
						return;
					}
				
					document.getElementById("dataConsole").value = clienteFirma.getSignersStructure(sign);
					
				} catch(e) {
					document.getElementById("console").value = document.getElementById("console").value + "\n" + document.getElementById("dataConsole").value;
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			cargarMiniApplet();
		</script>
		<p>Cargamos el MiniApplet</p>
		<input type="button" value="Funcion getSignersStructure" onclick="getSignersStructure();" /><br/>
		<label for="dataConsole">Estructura de firmantes</label><br/>
		<textarea id="dataConsole" rows="5" cols="120"></textarea>
		
		<div>
			<span>Consola</span><br/>
			<textarea id="console" cols="150" rows="10"></textarea>
		</div>
	</body>
</html>
