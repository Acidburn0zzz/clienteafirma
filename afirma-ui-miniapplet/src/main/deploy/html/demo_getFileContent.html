
<html> <!-- Ejemplo básico de lanzador de la aplicación -->
	<head>
		<script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>
		<script type="text/javascript" src="instalador.js"></script>
		<script type="text/javascript" src="constantes.js"></script>
		<script type="text/javascript">
			function getFileContent() {
				try {
					document.getElementById("dataConsole").value =
						clienteFirma.getFileContent("Seleccione un fichero", null, null);
				} catch(e) {
					alert("message: " + clienteFirma.getErrorMessage());
				}
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			cargarMiniApplet();
		</script>
		<p>Cargamos el MiniApplet</p>
		<input type="button" value="Funcion getFileContent" onclick="getFileContent();" /><br/>
		<label for="dataConsole">Datos</label><br/>
		<textarea id="dataConsole" rows="5" cols="120"></textarea>
	</body>
</html>
